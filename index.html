    <meta charset="UTF-8">
    <title>WriterLighter</title>
</head>

<body>
    <div id="Hyper-iMode">
        <h1 id="Warning">カンヅメモード設定</h1>
        <p id="Hyper-iMode-txt">カンヅメモードを起動します。パスワードを設定し、OKをクリックしてください。</p>
        <input type="text" id="passTxt" placeholder="パスワード">
        <br>
        <input type="text" id="passTxt" placeholder="もう一度打ち込んでください">
        <div class="formbutton" id="button-ok">OK</div>
        <div class="formbutton" id="button-cancel">Cancel</div>
    </div>
    <div id="modal-overlay"></div>
    <header>
        <ul>
            <li><a class="menubutton open waves-effect waves-button" onclick="openLoadFile();"><i class="icon-open"></i></a></li>
            <li><a class="menubutton save waves-effect waves-button" onclick="saveFile();"><i class="icon-save"></i> </a></li>
            <li>
                <label><input type="checkbox" id="writingMode" onchange="toggleWritingMode()" class="menubutton icon-wm waves-effect waves-button"><i ></i></label> </li>
            <li class="search">
                <input type="text" id="keyword" onkeydown="if(event.keyCode == 13){Search();}">
                <label><input type="button" id="searchButton" onclick="Search();" class="menubutton icon-search"><i class="icon-search waves-effect waves-button"></i></label>
            </li>
        </ul>
    </header>

    <div id="container" class="container">
        <div class="split-pane fixed-right">
            <div class="split-pane-component" id="left-component">
                <div id="input_txt" wrap="hard" contenteditable="true"></div>
            </div>
            <div class="split-pane-divider" id="my-divider">
                <div class="split-pane-divider-inner"></div>
            </div>
            <div class="split-pane-component" id="right-component">
                <div id="ext-main">
                    <webview id="mainWebview" src="./extensions/home/index.html" autosize="on" nodeintegration></webview>
                </div>
                <ul id="ext-tab">
                    <li>
                        <input type="radio" name="tab" title="ホーム" value="home" checked>
                    </li>
                    <li>
                        <input type="radio" name="tab" title="設定" value="setting">
                    </li>
                    <li>
                        <input type="radio" name="tab" title="登場人物" value="characters">
                    </li>
                    <li>
                        <input type="radio" name="tab" title="出力" value="export">
                    </li>
                    <li>
                        <input type="radio" name="tab" title="ウェブブラウザ" value="webbrowser">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li id="status"></li>
            <li id="line">1行</li>
            <li id="wc">0文字</li>
            <li id="byte">0文字</li>
        </ul>
    </footer>

</body>



</html>
