<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/split-pane.css">

    <script>
        // for electron
        if (typeof module !== 'undefined') {
            window.__tempModuleExports__ = module.exports;
            module.exports = false;
        }
    </script>
    <script src="./js/jquery-1.12.0.min.js"></script>
    <script>
        // for electron
        if (window.__tempModuleExports__) {
            module.exports = window.__tempModuleExports__;
            window.__tempModuleExports__ = null;
            delete window.__tempModuleExports__;
        }
    </script>
    <script src="./js/script.js"></script>
    <script src="js/split-pane.min.js"></script>
    <script src="./js/file.js"></script>
    <script src="js/count.js"></script>

    <script src="./js/search.js"></script>
    <script src="js/menu.js"></script>



    <meta charset="UTF-8">
    <title>WriterLighter</title>
</head>

<body>

    <header>
        <ul>
            <li><a class="menubutton open" onclick="openLoadFile();">Open</a></li>
            <li><a class="menubutton save" onclick="saveFile();">Save</a></li>
            <li><a class="menubutton writingMode" onclick="toggleWritingMode();">WM</a></li>
            <li>
                <input type="text" id="keyword" onkeydown="if(event.keyCode == 13){Search();}">
                <input type="button" id="searchButton" value="Search" onclick="Search();" class="menubutton">
            </li>
        </ul>
    </header>

    <div id="container">
        <div class="split-pane fixed-right">
            <div class="split-pane-component" id="left-component">
                <div id="input_txt" wrap="hard" contenteditable="true"></div>
            </div>
            <div class="split-pane-divider" id="my-divider">
                <div class="split-pane-divider-inner"></div>
            </div>
            <div class="split-pane-component" id="right-component">
                <div id="ext-main">
                    <webview id="mainWebview" src="./extensions/home/index.html" autosize="on" nodeintegration></webview>
                </div>
                <ul id="ext-tab">
                    <li>
                        <input type="radio" name="tab" title="ホーム" value="home" checked>
                    </li>
                    <li>
                        <input type="radio" name="tab" title="設定" value="setting">
                    </li>
                    <li>
                        <input type="radio" name="tab" title="登場人物" value="profile">
                    </li>
                    <li>
                        <input type="radio" name="tab" title="出力" value="export">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li id="path">No file was opened.</li>
            <li id="line">1行</li>
            <li id="wc">0文字</li>
            <li id="byte">0文字</li>
        </ul>
    </footer>
</body>

</html>
