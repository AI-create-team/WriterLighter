<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WriterLighter</title>
    <link rel="stylesheet" href="css/bower_components.css" charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" charset="UTF-8">
    <link rel="stylesheet" href="src/css/jquery-ui.css">

    <script>window.$ = window.jQuery = require("./js/jquery.min.js")</script>
    <script src="./js/bower_components.js" charset="UTF-8"></script>
    <style id="theme"></style>
</head>
<body>
    <div id="search">
      <div>
        <input type="search" oninput="wl.search.search(this.value)" onkeyup="event.keyCode===13&&wl.search.search(this.value)">
      </div>
      <div>
        <span id="search-reslut"></span>
          <span id="search-focusing">0</span>/<span id="search-reslut-all">0</span>
        <a onclick="wl.search.focus('next')" class="next"></a>
        <a onclick="wl.search.focus('back')" class="back"></a>
        <a class="close" onclick="wl.search.nohighlight()"></a>
      </div>
    </div>

    <div id="popup"></div>


    <div id="modal-window">
      <header>
        <h3 class="title"></h3>
        <button class="close" onclick="$('#modal-window').removeClass('show')"></button>
      </header>
      <div class="content"></div>
    </div>
    <div id="modal-overray"></div>

    <div id="container">
      <div class="ui-layout-center">
          <pre id="input-text" contenteditable></pre>
      </div>
      

      <!-- Chapter List Pane -->
      <div class="ui-layout-west">
        <ol id="chapter-list-body"></ol>
        <ul class="nonestyle" id="chapter-list-metadata">
        </ul>
      </div>

      <!-- Extensions Views -->
      <div class="ui-layout-east">
        <div id="extensions">
          <ul id="ext-tab"></ul>
          <div id="ext-content"></div>
        </div>
      </div>

      <footer class="ui-layout-south">
        <ul id="statusbar" class="nonestyle">
          <li class="offset"></li>
        </ul>
      </footer>
    </div>
    <script src="js/index.js" charset="UTF-8"></script>
</body>

</html>
