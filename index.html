<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WriterLighter</title>
    <link rel="stylesheet" href="css/style.css" charset="UTF-8">

  <!--build:remove-->
    <script>require("electron-connect").client.create()</script>
  <!--end:build-->
    <script>window.$ = window.jQuery = require("jquery")</script>
    <style id="theme"></style>
</head>
<body>
    <div id="popup"></div>

    <div id="container">

      <!-- Chapter List Pane -->
      <div id="pane-east" class="pane">
        <div id="chapter">
          <ol id="chapter-list-body"></ol>
          <ul class="nonestyle" id="chapter-list-metadata"></ul>
        </div>
      </div>

      <main>
        <div id="search">
          <section id="search-field">
            <input type="search" id="search-input"
            class="input-group-begin"
            placeholder="…を検索"><span
            id="search-result"></span><input
            type="checkbox" id="search-in-regexp"
            class="btn input-group-while"></button><input
            type="checkbox" id="search-match-case"
            class="btn input-group-end"></button>

            <button id="search-focus-next"
            class="input-group-while"></button><button
            id="search-focus-back" class="input-group-end"></button>
          </section>
          <section id="replace-field">
            <input id="replace-input" type="text" placeholder="…に置換">
            
            <button id="replace"></button>
            <button id="replace-all"></button>
          </section>
        </div>

        <div id="editor-wrap">
          <pre id="highlight-base"></pre>
          <div id="highlights"></div>
          <pre id="input-text" contenteditable></pre>
        </div>
      </main>

      <!-- Extensions Views -->
      <div id="pane-west" class="pane">
        <div id="extensions">
          <ul id="ext-tab"></ul>
          <div id="ext-content"></div>
        </div>
      </div>

    </div>

    <!--Status bar-->
    <footer>
      <ul id="statusbar" class="nonestyle">
        <li class="offset"></li>
      </ul>
    </footer>

    <script src="js/index.js" charset="UTF-8"></script>
</body>

</html>
