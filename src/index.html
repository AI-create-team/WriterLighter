<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WriterLighter</title>
    <script src="./index.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="./style.css" charset="UTF-8">
    <link rel="stylesheet" href="../src/css/jquery-ui.css">
</head>
<body>
    <div id="search">
      <div>
        <input type="search" oninput="wl.search.search(this.value)" onkeyup="event.keyCode===13&&wl.search.search(this.value)">
      </div>
      <div>
        <span class="focused">0</span>/<span class="all">0</span>
        <a onclick="wl.search.focus('next')" class="next"></a>
        <a onclick="wl.search.focus('back')" class="back"></a>
        <a class="close" onclick="wl.search.nohighlight()"></a>
      </div>
    </div>

    <div id="popup"></div>


    <div id="modal-window">
      <header>
        <h3 class="title"></h3>
        <button class="close" onclick="$('#modal-window').removeClass('show')"></button>
      </header>
      <div class="content"></div>
    </div>
    <div id="modal-overray"></div>

    <div id="container">
    <div class="ui-layout-center">
        <pre id="input-text" contenteditable></pre>
    </div>
    

    <!-- Chapter List Pane -->
    <div class="ui-layout-west">
      <ul class="nonestyle" id="chapter">
        <li><ol id="chapter-list"></ol></li>
        <li data-chapter="plot" data-context="chapter_list">プロット</li>
        <li data-chapter="description" data-context="chapter_list">説明</li>
        <li data-chapter="afterword" data-context="chapter_list">あとがき</li>
      </ul>
    </div>

    <!-- Extesion Pane--> <!--
    <div class="ui-layout-east">

    </div>
    -->

  <footer class="ui-layout-south">
    <ul id="statusbar" class="nonestyle">
      <li class="offset"></li>
      <li class="letter"></li>
      <li class="line"></li>
      <li class="byte"></li>
    </ul>
  </footer>
    </div>
</body>

</html>
