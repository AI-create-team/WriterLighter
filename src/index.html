<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WriterLighter</title>
    <script src="./index.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="./style.css" charset="UTF-8">
    <link rel="stylesheet" href="../src/css/jquery-ui.css">
</head>
<body>
    <div id="search">
      <div>
        <input type="search" oninput="wl.search.search(this.value)">
      </div>
      <div>
        <span class="focused">0</span>/<span class="all">0</span>
        <input type="button" onclick="wl.search.focus('next')">
        <input type="button" onclick="wl.search.focus('back')">
        <input class="close" type="button" onclick="$('#search').removeClass('show')">
      </div>
    </div>

    <div id="popup"></div>
    <div id="container">
    <div class="ui-layout-center">
        <pre id="input-text" contenteditable></pre>
    </div>

    <!-- Chapter List Pane -->
    <div class="ui-layout-west">
      <ul class="nonestyle">
        <li><ol id="chapter-list"></ol></li>
        <li onclick="wl.novel.chapter.open('plot')">プロット</li>
        <li onclick="wl.novel.chapter.open('description')">説明</li>
        <li onclick="wl.novel.chapter.open('afterword')">あとがき</li>
      </ul>
    </div>

    <!-- Extesion Pane--> <!--
    <div class="ui-layout-east">

    </div>
    -->

  <footer class="ui-layout-south">
    <ul id="statusbar" class="nonestyle">
      <li class="offset"></li>
      <li class="letter"></li>
      <li class="line"></li>
      <li class="byte"></li>
    </ul>
  </footer>
    </div>
</body>

</html>
