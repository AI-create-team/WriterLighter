appmenu:
  - label: "ファイル"
    submenu:

      - label: "小説を開く"
        accelerator: "CmdOrCtrl+O"
        command: "open_novel"

      - label: "章を開く"
        accelerator: "CmdOrCtrl+Shift+O"
        command: "open_chapter"

  - label: "編集"
    submenu:
      - label: "コピー"
        accelerator: "CmdOrCtrl+C"
        role: "copy"

      - label: "切り取り"
        accelerator: "CmdOrCtrl+X"
        role: "cut"

      - label: "貼り付け"
        accelerator: "CmdOrCtrl+V"
        role: "paste"

      - label: "全て選択"
        accelerator: "CmdOrCtrl+A"
        role: "selectall"

      - type: "separator"

      - label: "取り消し"
        accelerator: "CmdOrCtrl+Z"
        role: "undo"

      - label: "やり直し"
        accelerator: "CmdOrCtrl+Shift+Z"
        role: "redo"

      - type: "separator"

      - label: "文字の方向切り替え"
        accelerator: "CmdOrCtrl+Shift+D"
        command: "toggle_direction"

  - label: "表示"
    submenu:
      - label: "超集中モード切り替え"
        accelerator: "F11"
        command: "toggle_editmode"

  - label: "コマンド"
    submenu:
      - label: "コマンドパレット"
        accelerator: "CmdOrCtrl+Shift+P"
        command: "command_palette"

  - label: "開発者メニュー"
    submenu:
      - label: "開発者ツール"
        command: "toggle_devtools"
        accelerator: "F12"

      - label: "リロード"
        accelerator: "CmdOrCtrl+R"
        command: "reload_window"
